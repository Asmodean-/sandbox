language: objective-c
osx_image: xcode7

script:
- xctool -project incubator.xcodeproj -scheme gfx_dev ONLY_ACTIVE_ARCH=NO

before_install:
- gem i slather --no-ri --no-rdoc
- brew uninstall xctool; brew install xctool --HEAD;
- brew tap homebrew/versions; brew install versions/glfw3

after_success: slather